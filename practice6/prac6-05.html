<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>do-while과 break 사용</title>
	</head>
	<body>
	<h3>암호를 입력하라!</h3>
	<hr>
	<script>
		while(true) {
			var password="";
			password = prompt("암호를 대라", "암호");

			if(password == "you") {
				document.write("통과!");
				break;
			}
			
		}
	</script>
	</body>
</html>
