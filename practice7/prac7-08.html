<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        div { display: inline-block; width: 150px; padding: 10px;}
    </style>
</head>
<body>
<h3>16개의 랜덤한 색 만들기</h3>
<hr>
<script>
    for(let i=0 ; i<4 ; ++i) {
        for(let j=0 ; j<4 ; ++j) {
            let x=Math.random()*255;
            x=Math.floor(x);
            let y = Math.random() * 255;
            y = Math.floor(y);
            let z = Math.random() * 255;
            z = Math.floor(z);
            document.write("<div style='background-color : ");
            document.write("rgb(" + x+","+y+","+z+")'>");
            document.write("rgb(" + x + "," + y + "," + z + ")");
            document.write("</div>");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
