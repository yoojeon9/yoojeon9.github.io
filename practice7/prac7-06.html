<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 분할</title>
        <script>
            function split_s(n) {
                let s = n.split("&");
                for(let i=0; i<s.length; i++) {
                    document.write(s[i]+"<br>");
                }
            }
        </script>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let n = prompt("문자열 입력");
            split_s(n);
        </script>
    </body>
</html>
