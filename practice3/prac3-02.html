<!DOCTYPE html>
<html>
<head>
<title>웹 브라우저</title>
</head>
<body>
<h3>웹 브라우저 소개</h3>
<hr>
    <p>브라우저라고 불리기도 하는 웹 브라우저(Web Brouwser)는, 사용자에게 웹 서버 컴퓨터에
    접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.
    <span><b>그림 1-2</b></span>은 대표적인 Chrome 웹 브라우저를 보여준다.</p>
    <figure id="1-2">
        <img src="media/google.png">
        <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>
    <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
    <span><b>그림 1-3</b></span>과 같은 코드를 첫 라인에 삽입하여야 한다.</p>
    <figure id="1-3">
        <pre>
        &lt;!doctype html&gt;
        &lt;/html&gt;
        ...
        &lt;!html&gt;
        </pre>
        <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
    </figure>

</body>
</html>
